<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Gecko</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('C:/coding/background.png') no-repeat fixed;
            background-size: 65%; /* Change this to adjust size: cover, contain, or specific dimensions */
            background-position: 120% 100%; /* Change this to adjust position: center, top, bottom, left, right, or percentages */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white; /* Change text color to white for better visibility on background */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: transparent;
            flex: 0 0 auto; /* Prevent header from shrinking or growing */
        }
        header img {
            height: 100px; /* Increase height as desired */
            width: auto; /* Maintain aspect ratio */
        }
        header a {
            text-decoration: none;
            color: black; /* Change text color to white */
            font-weight: bold;
            border: 1px solid black; /* Change border color to white */
            padding: 5px 10px; /* Adjust padding as needed */
            border-radius: 5px;
            position: relative;
            top: -40px; /* Adjust this value to move the "Contact" button higher */
        }
        main {
            display: flex;
            flex: 1; /* Allow main content to grow */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            position: relative;
        }
        .player {
            width: 470px;
            height: 100px; /* Adjust height as needed */
            margin-bottom: 60px; /* Adjust this value to increase space between player and tracklist */
            min-width: 470px; /* Prevent shrinking below 470px */
        }
        .track-list {
            width: 470px;
            height: auto;
            margin: 0; /* Remove margins to save space */
            min-width: 470px; /* Prevent shrinking below 470px */
        }
        .content-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            z-index: 1; /* Ensure content is on top */
            margin-left: -700px; /* Adjust this value to move the content further to the left */
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
            }
            .content-left {
                margin-left: 0;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="C:/coding/logo_image.png" alt="Radio Gecko Logo">
        <a href="mailto:alvergnatdiego@gmail.com">Contact</a>
    </header>
    <main>
        <div class="content-left">
            <div class="player">
                <iframe src="https://player.radioking.io/radiogecko/?c=%23FFFFFF&c2=%23000000&f=h&i=0&p=1&s=0&li=1&popup=1&plc=NaN&h=undefined&l=470&v=2" style="border-radius: 5px; width: 100%; height: 100%;" frameborder="0"></iframe>
                <script type="text/javascript" src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
            </div>
            <div class="track-list">
                <div id="rk-played-tracks-widget" data-id="radiogecko" data-count="3" data-date="0" data-buy="0"></div>
                <script type="text/javascript" src="https://widget.radioking.io/played-tracks/build/script.min.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
